<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card" id="ProfileCard">
            <div class="card-body text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQU_FNbFVTmyrkUhjikRrAEUW4qUM3qpydZQ&s" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="profileName">Nome: Juninho Ruindade Pura</h3>
                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item">Malvadeza <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                    <li class="list-group-item">Caçar moto <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                    <li class="list-group-item">Acoar de madrugada <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                </ul>
                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
            </div>
        </div>
    </div>
    
    <script> // aqui serve pra alterar o nome que aparece em baixo da foto
        function alterarNome(){
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        function adicionarHobby(){ //aqui funciona adicionando um novo li a cada novo hobbie cadastrado
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = novoHobby;

                // Criando o botão de remoção para o novo hobby
                const removerButton = document.createElement("button");
                removerButton.className = "btn btn-danger btn-sm float-end";
                removerButton.textContent = "Remover";
                removerButton.onclick = function() {
                    removerHobby(removerButton); // Passa o botão para a função de remoção
                };

                // Adicionando o botão de remoção ao item da lista
                li.appendChild(removerButton);
                
                // Adicionando o novo hobby à lista
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        // Função de remoção de hobby
        function removerHobby(button) {
            const li = button.parentElement; // Pega o <li> que contém o botão
            li.remove(); // Remove o item <li> da lista
        }

        function mudarCorDeFundo(){ //as cores dentro das chaves ([]) são as cores padrão pra quando apertar trocar cor de fundo
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("ProfileCard").style.backgroundColor = corAleatoria;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.bundle.min.js"></script> 
</body>
</html>
